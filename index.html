<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Message</title>
</head>
<body>
    <h1>Submit a Message</h1>
    <form id="messageForm">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const GITHUB_TOKEN = "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"; // Replace with your token
        const REPO_OWNER = "CRAZFREE"; // Replace with your GitHub username
        const REPO_NAME = "anonymous"; // Replace with your repository name
        const FILE_PATH = "messages.json"; // Path to the file in the repo

        const form = document.getElementById("messageForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = document.getElementById("message").value;

            try {
                // Get the current file content
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`,
                    {
                        headers: {
                            Authorization: `Bearer ${GITHUB_TOKEN}`,
                        },
                    }
                );
                const fileData = await response.json();

                // Decode the current content
                const currentContent = JSON.parse(
                    atob(fileData.content)
                );

                // Append the new message
                currentContent.push({ message, timestamp: new Date().toISOString() });

                // Encode the updated content
                const updatedContent = btoa(JSON.stringify(currentContent, null, 2));

                // Update the file
                await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`,
                    {
                        method: "PUT",
                        headers: {
                            Authorization: `Bearer ${GITHUB_TOKEN}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            message: "Add new message",
                            content: updatedContent,
                            sha: fileData.sha, // Required to update the file
                        }),
                    }
                );

                alert("Message submitted successfully!");
                form.reset();
            } catch (error) {
                console.error("Error updating the file:", error);
                alert("Failed to submit the message.");
            }
        });
    </script>
</body>
</html>
